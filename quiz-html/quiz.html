<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz App</title>
	<!-- fonts.google.com -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
		rel="stylesheet">
	<!-- style.css -->
	<link rel="stylesheet" href="../css/style.css">
	<style>
		tr td {
			font-size: 8px;
		}
	</style>

</head>

<body>
	<!--* home-box -->
	<div class="home-box custom-box">

		<h3>Кўрсатмалар:</h3>
		<p>Jami savollar: <span class="total-questions"> 5</span> ta</p>
		<div>Bir marta tanlash imkoniyati bor.</div>
		<div>Bilmagan so'zlaringizni yakunda olishingiz mumkin.</div>
		<br>
		<button type="button" class="btn" onclick="startQuiz();">Testni boshlash</button>
		<button type="button" class="btn"><a href="../index.html">Asosiy sahifa</a></button>
	</div>
	<!--* quiz-box -->
	<div class="quiz-box custom-box hide">
		<div class="question-number"><span class='number'> </span> | <span><input type="checkbox" name="show" id="show">
				<label for="show">show</label></span></span>
		</div>
		<div class='quiz-desc'>
			<img src="../img/gerb.png" alt="quiz-img" width='70px' height='70px'>
			<div class='desc'>
				<div class="question-desc">exam</div>
				<div class="question-exam">desc</div>
			</div>
		</div>
		<div class="question-text">Iyundan oldin keladigan oy?</div>
		<div class="option-container">
			<div class="option">May</div>
			<div class="option">Iyun</div>
			<div class="option">Febral</div>
			<div class="option">Noyabr</div>
		</div>
		<div class="next-question-button">
			<button type="button" class="btn" onclick="next();">keyingi</button>
			<button type="button" class="btn" onclick="quizOver();">tugating!</button>
		</div>
		<div class="answers-indicator">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<!--* result-box -->
	<div class="result-box custom-box hide">
		<h1>Test Natijasi</h1>
		<table>
			<tr>
				<td style='width: 70%;'>Jami savollar</td>
				<td><span class="total-question">0</span></td>
			</tr>
			<tr>
				<td>Urinish</td>
				<td><span class="total-attempt">0</span></td>
			</tr>
			<tr>
				<td>To'g'ri</td>
				<td><span class="total-correct">0</span></td>
			</tr>
			<tr>
				<td>Noto'g'ri</td>
				<td><span class="total-wrong">0</span></td>
			</tr>
			<tr>
				<td>Foiz ko'rsatkichi</td>
				<td><span class="percentage">00.00%</span></td>
			</tr>
			<tr>
				<td>Nisbiy ko'rsatkich</td>
				<td><span class="total-score">0 / 0</span></td>
			</tr>
		</table>
		<label for="unw">Bilmagan so'zlaringiz:</label>
		<textarea name="unw" id="unw" rows="4"></textarea>
		<button type="button" class="btn" onclick="tryAgainQuiz();">Қайта Уриниш</button>
		<button type="button" class="btn" onclick="goToStart();">Бошлаш Саҳифаси</button>
	</div>

	<!-- <script src="../js/question0.js"></script> -->
	<script src='../js/wordsAll.js'></script>
	<script src="../js/app.js"></script>
</body>

</html>
